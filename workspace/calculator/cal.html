<!DOCTYPE html>
<html>
<link rel="stylesheet" href="style.css">

<head>
        <meta charset="utf-8">
        <title>썸머계산기</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <td colspan="5">
                    <input type="text" id="display">
               </td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="text" id="result">
                </td>
            </tr>
            <tr>
                <td colspan="4" onclick="reset()">AC</td>
                <td onclick="add('/')">/</td>
            </tr>
            <tr>
                <td onclick="add('7')">7</td>
                <td onclick="add('8')">8</td>
                <td onclick="add('9')">9</td>
                <td onclick="add('*')">*</td>
                <td onclick="tan(this.form.display)">tan</td>
            </tr>
            <tr>
                <td onclick="add('4')">4</td>
                <td onclick="add('5')">5</td>
                <td onclick="add('6')">6</td>
                <td onclick="add('-')">-</td>
                <td onclick="sin(this.form.display)">sin</td>
            </tr>
            <tr>
                <td onclick="add('1')">1</td>
                <td onclick="add('2')">2</td>
                <td onclick="add('3')">3</td>
                <td onclick="add('+')">+</td>
                <td onclick="cos(this.form.display)">cos</td>
            </tr>
            <tr>
                <td colspan="2"  onclick="add('0')">0</td>
                <td onclick="add('.')">.</td>
                <td onclick="calculate()">=</td>
                <td onclick="pow(this.form.display)">x^y</td>
            </tr>
        </table>

        <script>
            function add(char) {
                var display = document.getElementById('display');
                display.value = display.value + char;
            }


            function calculate() {
                var display = document.getElementById('display');
                var result = eval(display.value);
                document.getElementById('result').value = result;
            }


            function reset() {
                document.getElementById('display').value = "";
                document.getElementById('result').value= "";
            }


            function tan(all) {
            all.value = Math.tan((all.value * 3.141592) / 180);
            }

            function sin(all) {
            all.value = Math.sin((all.value * 3.141592) / 180);
            }

            function cos(all) {
            all.value = Math.cos((all.value * 3.141592) / 180);
            }
            
            function abs(all) {
            all.value = Math.abs(all.value);
            }

            function pow(all){
            all.value = Math.pow(all.value,2);
            }
                    



        </script>
    </body>
</html>
